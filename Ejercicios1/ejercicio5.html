<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        /*5. Introduce 2 números y muestra un texto por pantalla que diga cuál es el mayor.*/
        var n1, n2;
        n1 = prompt("Comparar entre 2 números, n1:");
        n2 = prompt("Comparar entre 2 números, n2");
        n1 > n2 ? document.writeln("El número " + n1 + " es el mayor<br/>") : document.writeln("El número " + n2 + " es el mayor<br/>");
    </script>
</body>

</html>
