<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        /*6. Introduce 3 números y muestra un texto por pantalla que diga cuál es el mayor.*/
        var n1, n2, n3;
        n1 = prompt("Comparar entre 3 números, n1");
        n2 = prompt("Comparar entre 3 números, n2");
        n3 = prompt("Comparar entre 3 números, n3");
        if (n1 > n2 && n1 > n3) {
            document.writeln("El número " + n1 + " es el mayor<br/>");
        }
        else if (n2 > n1 && n2 > n3) {
            document.writeln("El número " + n2 + " es el mayor<br/>");
        }
        else {
            document.writeln("El número " + n3 + " es el mayor<br/>");
        }
    </script>
</body>

</html>
